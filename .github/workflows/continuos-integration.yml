name: CI

on: [push, pull_request]

jobs:
  CI:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Run tests
      run: cargo test --verbose

    - name: Install clippy
      run: rustup component add clippy

    - name: Run clippy
      run: cargo clippy
